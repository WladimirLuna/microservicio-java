apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservicio-java-deployment
  labels:
    app: microservicio-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservicio-java
  template:
    metadata:
      labels:
        app: microservicio-java
    spec:
      containers:
        - name: microservicio-java
          image: wladimirluna/microservicio-java:latest
          ports:
            - containerPort: 8080

apiVersion: v1
kind: Service
metadata:
  name: microservicio-java-service
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: microservicio-java
  type: LoadBalancer
